version: '3.8'

services:
  api-gateway:
    build: ./
    ports:
      - "8080:8080"  
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5433
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - DB_NAME=postgres

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data  
    ports:
      - "5432:5433" 

volumes:
  pgdata: